<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="game.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <header id="header3">
      <h1 id="title">Rock Paper Scissors</h1>
  </header>
  <body class="wrapper" id="insane"> 
  <div class="scoreboard">
   <div class="badge" id="playerScoreBoard">Player</div>
   <div class="badge" id="BOT">BOT</div>
   <span id="userscore">0</span>:<span id="botscore">0</span>
  </div>
   <div id="result"><p id="MSG"></p></div>
   <div id="result"><p id="chosenchoice"></p></div>
   <div class="newchoices">

    <div class="choice" id="sponge" > <img src="./InsaneIcons/sponge.png" alt=""></div>

    <div class="choice" id="paper"> <img src="./InsaneIcons/paper.png" alt=""></div>

    <div class="choice" id="air"> <img src="./InsaneIcons/air.png" alt=""></div>

    <div class="choice" id="water"> <img src="./InsaneIcons/water.png" alt=""></div>

    <div class="choice" id="dragon"> <img src="./InsaneIcons/dragon.png" alt=""></div>

    <div class="choice" id="devil"> <img src="./InsaneIcons/devil.png" alt=""></div>

    <div class="choice" id="lightning"> <img src="./InsaneIcons/lightning.png" alt=""></div>

    <div class="choice" id="gun"> <img src="./InsaneIcons/gun.png" alt=""></div>

   </div>
   <div class="newchoices">
   <p style="margin-right: 99px; margin-left: 40px;">sponge</p>
   <p style="margin-right: 99px;">paper</p>
   <p style="margin-right: 99px;"> air</p>
   <p >water</p>
   <p>dragon</p>
   <p>devil</p>
   <p>lightning</p>
   <p>gun</p>
   </div>
   <div class="classicchoices">

    <div class="choice" id="rock" > <img src="./InsaneIcons/rock.png" alt=""></div>

    <div class="choice" id="fire"> <img src="./InsaneIcons/fire.png" alt=""></div>

    <div class="choice" id="scissors"> <img src="./InsaneIcons/scissors.png" alt=""></div>

    <div class="choice" id="snake"> <img src="./InsaneIcons/snake.png" alt=""></div>

    <div class="choice" id="human"> <img src="./InsaneIcons/human.png" alt=""></div>

    <div class="choice" id="tree"> <img src="./InsaneIcons/tree.png" alt=""></div>

    <div class="choice" id="wolf"> <img src="./InsaneIcons/wolf.png" alt=""></div>


   </div>
</div>
<div class="newchoices">
<p style="margin-left: 95px;">rock</p>
<p style="margin-right: 99px;">fire</p>
<p >scissors</p>
<p>snake</p>
<p style="margin-right: 80px;">human</p>
<p style="margin-right: 105px;">tree</p>
<p>wolf</p>

       <p id="choosemessage"></p>
   </div>
