<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="game.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <header>
      <h1 id="title">Rock Paper Scissors</h1>
  </header>
  <body class="wrapper"> 
  <div class="scoreboard">
   <div class="badge" id="playerScoreBoard">Player</div>
   <div class="badge" id="BOT">BOT</div>
   <span id="userscore">0</span>:<span id="botscore">0</span>
  </div>
   <div id="result"><p id="MSG"></p></div>
   <div id="result"><p id="chosenchoice"></p></div>
   <div class="classicchoices">

    <div class="choice" id="r" > <img id="rock" src="./Rock.png" alt=""></div>

    <div class="choice" id="p"> <img src="./Paper.png" alt=""></div>

    <div class="choice" id="s"> <img src="./Scissors.png" alt=""></div>

   </div>
   <div>
       <p id="choosemessage"></p>
   </div>
  </body>
  <script src="./page2.js"></script>
</html>
